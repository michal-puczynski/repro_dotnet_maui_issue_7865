<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
	<title>ImagePeriodicRefresh</title>
	<base href="/" />
	<link rel="stylesheet" href="css/bootstrap/bootstrap.min.css" />
	<link href="css/app.css" rel="stylesheet" />
	<link href="ImagePeriodicRefresh.styles.css" rel="stylesheet" />
</head>

<body>

	<div class="status-bar-safe-area"></div>

	<div id="app">Loading...</div>

	<div id="blazor-error-ui">
		An unhandled error has occurred.
		<a href="" class="reload">Reload</a>
		<a class="dismiss">ðŸ—™</a>
	</div>

	<script src="_framework/blazor.webview.js" autostart="false"></script>

	<script>
		// see index.razor for usage of this method
		async function setImageUsingStreaming(imageElementId, imageStream) {
			const arrayBuffer = await imageStream.arrayBuffer();
			const blob = new Blob([arrayBuffer]);
			const url = URL.createObjectURL(blob);
			var element = document.getElementById(imageElementId);
			if (element.src != "") {
				const oldurl = element.src;
				element.url = null;
				URL.revokeObjectURL(oldurl);
			}
			element.src = url;
		}
	</script>

</body>

</html>
